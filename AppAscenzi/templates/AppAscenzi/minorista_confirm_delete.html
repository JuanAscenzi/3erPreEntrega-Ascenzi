{% extends "AppAscenzi/base.html" %}
{% load static %}
{% block principal %}
<p style="margin-top: 10px;">Desea eliminar a el comprador {{minorista.nombre}} {{minorista.apellido}}? </p>
<form method="post">
    {% csrf_token %}
    {{form}}
    <input class="btn btn-danger" type="submit" value="Eliminar">
    <a class="btn btn-primary" href="{% url 'min-list' %}">Cancelar</a>
</form>
{% endblock %}
